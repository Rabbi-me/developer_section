<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <img src="me.png" alt="Profile Picture">
            </div>
            <div class="card-body">
                <h2>John Doe</h2>
                <p class="bio">UI/UX Designer </p>
                <p class="bio">Blogger</p>
                <p class="bio">Influencer </p>
                <div class="social-icons">
                    <a href="#" class="icon">Bird</a>
                    <a href="#" class="icon">Book</a>
                    <a href="#" class="icon">Camera</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="me.png" alt="Profile Picture">
            </div>
            <div class="card-body">
                <h2>Jane Smith</h2>
                <p class="bio">UI/UX Designer </p>
                <p class="bio">Blogger</p>
                <p class="bio">Influencer </p>
                <div class="social-icons">
                    <a href="#" class="icon">Bird</a>
                    <a href="#" class="icon">Book</a>
                    <a href="#" class="icon">Camera</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <img src="me.png" alt="Profile Picture">
            </div>
            <div class="card-body">
                <h2>Chris Evans</h2>
                <p class="bio">UI/UX Designer </p>
                <p class="bio">Blogger</p>
                <p class="bio">Influencer </p>
                <div class="social-icons">
                    <a href="#" class="icon">Bird</a>
                    <a href="#" class="icon">Book</a>
                    <a href="#" class="icon">Camera</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
